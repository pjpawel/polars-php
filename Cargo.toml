[package]
name = "polars-php"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
ext-php-rs = "0.15.3"
polars = { version = "0.51.0", features = ["lazy", "csv", "parquet", "json"] } # , "timezones"
polars-plan = { version = "0.51.0", features = ["mode", "is_between"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[package.metadata.php]
# Extension name as it will appear in PHP
extension_name = "polars"